<html layout:decorate="layout/layout_signup" xmlns:layout="http://www.w3.org/1999/xhtml">
	
<div layout:fragment="content" class="container my-3">
	<div sec:authorize="isAnonymous()">
		<script type="text/javascript">
			alert("로그인이 필요합니다.");
			window.location.href = "/user/login";
		</script>
	</div>
		<div class="wrapper" style="background-image: url(/images/bg3.jpeg);">
			<div class="inner">
				<div class="image-holder">
					<img src="/images/te4.jpeg" alt="">
				</div>
				<form th:action="@{/product/registerProduct}" method="post">
					<div th:if="${registerRespons} != null">
						<div class="alert alert-danger"	role="alert" th:if="${registerRespons} == 'false'">
							<div th:text="${errorMessage}"/>
						</div>
						<div role="alert" th:if="${registerRespons} == 'true'" >
							<script type="text/javascript">
								alert("등록 성공!");
								window.location.href = "/";
							</script>
						</div>
					</div>
					
					<h3 class="h3-register">식물 등록하기</h3>
					<div class="form-wrapper">
						<input type="text" placeholder="일련번호" class="form-register" id="plantCode", name="plantCode" maxlength='13'>
						<i class="zmdi zmdi-email"></i>
					</div>
					<div class="form-wrapper">
						<input type="text" placeholder="식물이름" class="form-register" id="plantname", name="plantname" maxlength='12'>
						<i class="zmdi zmdi-email"></i>
					</div>
					<button class="button-register" type="submit">등록하기
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>

	</div>
</html>
