<link rel="stylesheet" href="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.css"/> 
<script src="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>
<th:block th:include="admin/plant-js"></th:block>
<h3>식물 관리 <small>식물을 관리합니다.</small></h3>
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">입력</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" th:action="@{/plant}" method="post">
        <div class="box-body">
            <div class="form-group">
                <label for="plantType">식물종류</label>
                <input type="text" class="form-control" id="plnatType" name="plantType" required >
            </div>
            <div class="form-group">
                <label for="plantcode">물갈이 간격</label>
                <input type="text" class="form-control" id="changeWater" name="changeWater" required >
            </div>
            <div class="form-group">
                <label for="plantcode">물주기 간격</label>
                <input type="text" class="form-control" id="givingWater" name="givingWater" required >
            </div>
            <input type="submit" class="btn btn-primary" value="저장"/>
        </div>
        <!-- /.box-body -->
    </form>
</div>
 
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">목록</h3>
    </div>
    <div class="content">
        <table id="plant_table" class="table table-bordered" style="width: 100%">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>plantType</th>
                    <th>changeWater</th>
                    <th>givingWater</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
